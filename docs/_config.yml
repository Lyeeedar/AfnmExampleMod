# Jekyll configuration for AFNM Mod Documentation

title: 'AFNM Mod Documentation'
description: 'Documentation for modding Ascend from Nine Mountains'

# Theme
remote_theme: just-the-docs/just-the-docs

# GitHub Pages settings
url: 'https://lyeeedar.github.io'
baseurl: ''

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
nav_sort: case_insensitive
nav_external_links:
  - title: 'GitHub Repository'
    url: 'https://github.com/Lyeeedar/AfnmExampleMod'

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Footer
footer_content: 'AFNM Mod Documentation - Built with <a href="https://just-the-docs.github.io/just-the-docs/">Just the Docs</a>'

# Color scheme (dark theme)
color_scheme: dark

# Back to top link
back_to_top: true
back_to_top_text: 'Back to top'

# Aux links
aux_links:
  'View on GitHub':
    - 'https://github.com/Lyeeedar/AfnmExampleMod'

# Collections - removed, using regular pages for better navigation

# Just the Docs heading anchors
heading_anchors: true

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
