title: 'Ascend from Nine Mountains - Modding Guide'
description: 'Comprehensive documentation for modding the cultivation game'
baseurl: '/AfnmExampleMod'
url: 'https://lyeeedar.github.io'

# Jekyll configuration
remote_theme: pages-themes/midnight@v0.2.0
markdown: kramdown
highlighter: rouge

# Collections for organizing documentation
collections:
  guides:
    output: true
    permalink: /:collection/:name/
  assets:
    output: true
    permalink: /:collection/:name/
  concepts:
    output: true
    permalink: /:collection/:name/

# Navigation
header_pages:
  - index.md
  - getting-started.md

# Sidebar Navigation
sidebar:
  - title: 'Getting Started'
    children:
      - title: 'Home'
        url: /
      - title: 'Getting Started'
        url: /getting-started/

  - title: 'Core Concepts'
    children:
      - title: 'Scaling System'
        url: /_concepts/scaling/
      - title: 'Flags & State'
        url: /_concepts/flags/

  - title: 'Events System'
    children:
      - title: 'Events Overview'
        url: /_concepts/events/
      - title: 'Triggered Events'
        url: /_concepts/triggered-events/
      - title: 'Event Steps'
        url: /_concepts/event-steps/

  - title: 'Event Step Types'
    children:
      - title: 'Text & Speech'
        url: /_concepts/text-speech/
      - title: 'Choices'
        url: /_concepts/choices/
      - title: 'State Management'
        url: /_concepts/state/
      - title: 'Items & Resources'
        url: /_concepts/items/
      - title: 'Combat & Challenges'
        url: /_concepts/combat/
      - title: 'Character Interaction'
        url: /_concepts/characters/
      - title: 'World & Location'
        url: /_concepts/world/
      - title: 'Advanced Systems'
        url: /_concepts/advanced/

  - title: 'Buffs & Resources'
    children:
      - title: 'Buffs Overview'
        url: /_concepts/buffs/
      - title: 'Combat Buffs'
        url: /_concepts/combat-buffs/
      - title: 'Crafting Buffs'
        url: /_concepts/crafting-buffs/
      - title: 'Design Patterns'
        url: /_concepts/design-patterns/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - src
  - dist
  - scripts
  - builds
