<nav class="sidebar">
  <div class="sidebar-content">
    {% for section in site.sidebar %}
    <div class="sidebar-section">
      <h3 class="sidebar-title">{{ section.title }}</h3>
      <ul class="sidebar-list">
        {% for item in section.children %}
        <li class="sidebar-item">
          <a href="{{ item.url | relative_url }}"
             {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
</nav>

<style>
.sidebar {
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  background-color: #2d2d2d;
  border-right: 1px solid #444;
  overflow-y: auto;
  z-index: 1000;
}

.sidebar-content {
  padding: 20px 0;
}

.sidebar-section {
  margin-bottom: 30px;
}

.sidebar-title {
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  margin: 0 0 10px 0;
  padding: 0 20px;
  border-bottom: 1px solid #444;
  padding-bottom: 8px;
}

.sidebar-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.sidebar-item {
  margin: 0;
}

.sidebar-item a {
  display: block;
  padding: 8px 20px;
  color: #ccc;
  text-decoration: none;
  font-size: 14px;
  transition: background-color 0.2s, color 0.2s;
}

.sidebar-item a:hover {
  background-color: #3d3d3d;
  color: #fff;
}

.sidebar-item a.active {
  background-color: #4a9eff;
  color: #fff;
}

/* Adjust main content to account for sidebar */
.main-content {
  margin-left: 250px;
  padding: 20px;
}

/* Mobile responsive */
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  .sidebar.active {
    transform: translateX(0);
  }

  .main-content {
    margin-left: 0;
  }

  .sidebar-toggle {
    display: block;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1001;
    background: #4a9eff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
  }
}

@media (min-width: 769px) {
  .sidebar-toggle {
    display: none;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.querySelector('.sidebar-toggle');
  const sidebar = document.querySelector('.sidebar');

  if (toggle && sidebar) {
    toggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });
  }
});
</script>
